<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            margin: 0 5px;
        }
        nav a:hover {
            background: #333;
            color: #fff;
        }
        .content {
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .content p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </header>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <!-- Assuming txt_id is known and replaced by an actual id -->
        <a href="{% url 'txt_detail' txt_id=1 %}">Detail Page</a>
        <a href="{% url 'category_list' %}" target="_blank">Categories</a>
    </nav>
    <div class="container">
        <div class="content">
            <h2>{{ contact.ttle }}</h2>
            <p><strong>Email:</strong> {{ contact.mail }}</p>
            <p><strong>Phone:</strong> {{ contact.tel }}</p>
            <p><strong>Address:</strong> {{ contact.address }}</p>
        </div>
    </div>
</body>
</html>
