            margin: 0;

            background-color: #f4f4f4;

        .container {
            width: 80%;
            margin: auto;

        }

            background: #333;

        }
        .content {
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        .content p {
            line-height: 1.6;
        }
    </style>

<body>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About</a></li>

        <div class="content">
            <p>{{ about.distribution }}</p>
        </div>
    </div>
